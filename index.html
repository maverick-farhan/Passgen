<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Passgen | Random password Generator</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="responsive.css">
</head>
<body>
<header>
<div class="logo">
		<img src="key-min.png" alt="keylogo"><h1 class="textLogo">Passgen</h1>
</div>
</header>

<div class="container">
	<div class="passwordContainer">
	<div class="passwords">fargajgijagkajdadg</div>
	
	<div class="copyContainer">
	<div class="copy"><i class="fa-solid fa-copy"></i></div>
	<div class="copiedMsg">Copied</div>
	</div>
	
	</div>

	<div class="generate">
		<button class="generate-btn">Generate</button>
	</div>

	<div class="footer">
	<p class="opensource"><b>Passgen</b> is an  <b>Open Source</b> password generator</p>

	<p class="message">Made with <i class="fa-solid fa-heart"></i> by Farhan. #givebacktothecommunity.</p>
	</div>
</div>

<script src="index.js"></script>
</body>
</html>
